# fly.toml app configuration file generated for wedding-planner-backend
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.

app = "wedding-planner-backend"
primary_region = "dfw"

[build]
  [build.args]
    GO_VERSION = "1.21"

[env]
  PORT = "8080"
  GIN_MODE = "release"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

  [[http_service.checks]]
    grace_period = "10s"
    interval = "30s"
    method = "GET"
    timeout = "5s"
    path = "/health"

[[vm]]
  size = "shared-cpu-1x"
  memory = "256mb"

[mounts]
  source = "wedding_planner_data"
  destination = "/data"
  initial_size = "1GB"
